<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="name"><h1>Calculator</h1></div>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')" class="animated-button">7</button>
            <button onclick="appendToDisplay('8')" class="animated-button">8</button>
            <button onclick="appendToDisplay('9')" class="animated-button">9</button>
            <button onclick="appendToDisplay('+')" class="animated-button">+</button>
            <button onclick="appendToDisplay('4')" class="animated-button">4</button>
            <button onclick="appendToDisplay('5')" class="animated-button">5</button>
            <button onclick="appendToDisplay('6')" class="animated-button">6</button>
            <button onclick="appendToDisplay('-')" class="animated-button">-</button>
            <button onclick="appendToDisplay('1')" class="animated-button">1</button>
            <button onclick="appendToDisplay('2')" class="animated-button">2</button>
            <button onclick="appendToDisplay('3')" class="animated-button">3</button>
            <button onclick="appendToDisplay('*')" class="animated-button">*</button>
            <button onclick="appendToDisplay('0')" class="animated-button">0</button>
            <button onclick="clearDisplay()" class="clear-button">C</button>
            <button onclick="calculateResult()" class="equals-button">=</button>
            <button onclick="appendToDisplay('/')" class="animated-button">/</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
